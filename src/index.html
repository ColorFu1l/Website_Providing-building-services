<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeHouse</title>
    <!-- <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet"  href="css/style.min.css">
</head>
<body>
    <header class="header container">
        <a class="header__img">
            <img src="img/logo.svg" alt="logo_safehouse">
        </a>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item"><a href="#" class="menu__link">Портфоліо</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Послуги</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Ціни</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Контакти</a></li>
            </ul>
        </nav>
        <div class="contacts">
            <a href="tel:+3805059210" class="contacts__phone">+380 (50) 505 92 10</a>
            <button class="contacts__btn">Замовити консультацію</button>
        </div>
    </header>
    <main class="main">
        <section class="promo container">
            <div class="promo__inner">
                <div class="promo__column-left">
                    <h1 class="promo__title">Будівницітво та ремонт у Києві</h1>
                    <h3 class="promo__subtitle">Надійне майбутнє будуємо разом</h3>
                    <button class="button">Отримати консультацію</button>
                </div>
                <div class="promo__column-right">
                    <div class="promo__rectangle"></div>
                    <div class="promo__carrousel">
                        <div><img src="img/house1.jpg" alt=""></div>
                        <div><img src="img/house2.jpg" alt=""></div>
                        <div><img src="img/house3.jpg" alt=""></div>
                        <div><img src="img/house4.jpg" alt=""></div>
                        <div><img src="img/house5.jpg" alt=""></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="work">
            <div class="container">
                <h1 class="work__header">Як ми працюємо</h1>
                
            </div>
        </section>
    </main>



    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
